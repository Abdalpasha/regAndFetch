<mat-form-field class="searchfield">
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder= "Search">
</mat-form-field>

<!-- Fetch all the users from the DB and show them in the form of a table -->
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


  <!-- Position Column -->
  <ng-container matColumnDef="sno">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
    <td mat-cell *matCellDef="let user"> {{user.sno}} </td>
  </ng-container>

  <!-- image Column -->
  <ng-container matColumnDef="imageurl">
    <th mat-header-cell *matHeaderCellDef> Photo: </th>
    <td mat-cell *matCellDef="let user"> <img src="{{user.imageurl}}" alt="photo" class="profilepic"> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name: </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Id: </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- repositories Column -->
  <ng-container matColumnDef="nofreps" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No Of Repositories: </th>
    <td mat-cell *matCellDef="let user"> {{user.nofreps}} </td>
  </ng-container>

  <!-- edit button column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > Actions </th>
    <td mat-cell *matCellDef="let user" >
      <button mat-raised-button color="primary" (click)= "editUser(user.sno)">Edit</button>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]= "[5,10,20]" showFirstLastButtons></mat-paginator>
